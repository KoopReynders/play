<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlinders</title>

    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body{
        margin: 0;
        padding: 0;
        background-color: MistyRose;
        /display: flex;
        /justify-content: center;
      }

      img{
        /width: 20%;
        /height: 20%;
      }
      h1{
        margin: 0;
        color: rgba(255,255,255,0.2);
        display: inline-block;
        font-size: 0.6em;
        font-weight: normal;
      }

    </style>
  </head>
  <body>

<h1>Kopo - Digital Designer & Docent</h1>


<img src="vlinder1.png" />


    <script type="text/javascript">

      var vlinders = ['vlinder1.png', 'vlinder2.png', 'vlinder3.png', 'vlinder4.png', 'vlinder5.png', 'vlinder6.png'];
      var v = 0;
      var vlinder = document.querySelector("img");

      vlinder.addEventListener("click",function(){
        vlinder.src=vlinders[v++];
      })

    </script>
  </body>
</html>
